spring:
  application:
    name: motor-insurance-platform
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/isec_insurance_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
  flyway:
    enabled: false
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:admin}
    password: ${RABBITMQ_PASS:admin}
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 1000ms
          max-attempts: 3
          max-interval: 10000ms
          multiplier: 2.0
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:9050/realms/isec-insurance}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

aws:
  s3:
    bucket-name: ${S3_BUCKET:isecdocuments}
    region: ${AWS_REGION:us-east-1}
  access-key: ${AWS_ACCESS_KEY}
  secret-key: ${AWS_SECRET_KEY}

logging:
  level:
    com.isec.platform: INFO
    org.springframework.security: INFO

branding:
  company:
    name: ${BRANDING_COMPANY_NAME:iSec Insurance Co. Ltd}
    address: ${BRANDING_COMPANY_ADDRESS:P.O. Box 12345-00100, Nairobi, Kenya}
    contacts: ${BRANDING_COMPANY_CONTACTS:+254 700 000 000 | info@example.com}
    website: ${BRANDING_COMPANY_WEBSITE:www.example.com}
  logo-path: ${BRANDING_LOGO_PATH:classpath:/branding/isec_logo.jpg}
