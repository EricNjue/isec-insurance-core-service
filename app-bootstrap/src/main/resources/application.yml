spring:
  application:
    name: motor-insurance-platform
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/isec_insurance_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
  flyway:
    enabled: false
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:admin}
    password: ${RABBITMQ_PASS:admin}
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 1000ms
          max-attempts: 3
          max-interval: 10000ms
          multiplier: 2.0
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:9050/realms/isec-insurance}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

aws:
  s3:
    bucket-name: ${S3_BUCKET:isecdocuments}
    region: ${AWS_REGION:us-east-1}
  access-key: ${AWS_ACCESS_KEY}
  secret-key: ${AWS_SECRET_KEY}

logging:
  level:
    com.isec.platform: INFO
    org.springframework.security: INFO

branding:
  company:
    name: ${BRANDING_COMPANY_NAME:iSec Insurance Agency}
    address: ${BRANDING_COMPANY_ADDRESS:P.O. Box 12345-00100, Nairobi, Kenya}
    contacts: ${BRANDING_COMPANY_CONTACTS:+254 113 821287 | info@isecinsuranceagency.com}
    website: ${BRANDING_COMPANY_WEBSITE:www.isecinsuranceagency.com}
  logo-path: ${BRANDING_LOGO_PATH:classpath:/branding/isec_logo.png}
  signature-path: ${BRANDING_SIGNATURE_PATH:classpath:/branding/isec_signature.png}

mpesa:
  consumer-key: ${MPESA_CONSUMER_KEY}
  consumer-secret: ${MPESA_CONSUMER_SECRET}
  short-code: ${MPESA_SHORTCODE:174379}
  passkey: ${MPESA_PASSKEY}
  callback-url: ${MPESA_CALLBACK_URL}
  oauth-url: ${MPESA_OAUTH_URL:https://sandbox.safaricom.co.ke/oauth/v1/generate}
  stk-push-url: ${MPESA_STK_PUSH_URL:https://sandbox.safaricom.co.ke/mpesa/stkpush/v1/processrequest}
  stk-query-url: ${MPESA_STK_QUERY_URL:https://sandbox.safaricom.co.ke/mpesa/stkpushquery/v1/query}

documents:
  valuation-letter:
    validity-days: ${VALUATION_LETTER_VALIDITY_DAYS:14}
