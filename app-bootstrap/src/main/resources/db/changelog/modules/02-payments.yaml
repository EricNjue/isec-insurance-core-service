databaseChangeLog:
  - changeSet:
      id: 20240203-2
      author: junie
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: application_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: mpesa_receipt_number
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(20)
              - column:
                  name: checkout_request_id
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
