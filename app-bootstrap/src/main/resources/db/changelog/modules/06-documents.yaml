databaseChangeLog:
  - changeSet:
      id: 20240523-01
      author: junie
      changes:
        - createTable:
            tableName: application_documents
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: application_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: document_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: s3_key
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_presigned_url
                  type: VARCHAR(2048)
              - column:
                  name: url_expiry_at
                  type: TIMESTAMP
              - column:
                  name: created_at
                  type: TIMESTAMP
