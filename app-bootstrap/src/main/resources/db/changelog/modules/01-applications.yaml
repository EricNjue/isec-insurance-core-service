databaseChangeLog:
  - changeSet:
      id: 20240203-1
      author: junie
      changes:
        - createTable:
            tableName: applications
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: registration_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: vehicle_make
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: vehicle_model
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: year_of_manufacture
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: vehicle_value
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: version
                  type: BIGINT
