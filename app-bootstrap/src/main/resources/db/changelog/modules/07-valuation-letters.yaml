databaseChangeLog:
  - changeSet:
      id: 20240204-1
      author: junie
      changes:
        - createTable:
            tableName: authorized_valuers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: company_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: contact_person
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: phone_numbers
                  type: VARCHAR(500)
              - column:
                  name: locations
                  type: VARCHAR(500)
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP

  - changeSet:
      id: 20240204-2
      author: junie
      changes:
        - createTable:
            tableName: valuation_letters
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: policy_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: certificate_id
                  type: BIGINT
              - column:
                  name: vehicle_registration_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: insured_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: policy_number
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: pdf_s3_bucket
                  type: VARCHAR(255)
              - column:
                  name: pdf_s3_key
                  type: VARCHAR(500)
              - column:
                  name: generated_by
                  type: VARCHAR(100)
              - column:
                  name: generated_at
                  type: TIMESTAMP
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

